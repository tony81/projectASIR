version: '2'

services:
   node1:
     image: nginx:latest
     expose:
        - "80"
     volumes:
        - ./code:/code
        - ./nginx-nodes/site1.conf:/etc/nginx/conf.d/site.conf
     links:
        - php
        - database

   node2:
     image: nginx:latest
     expose:
        - "80"
     volumes:
        - ./code:/code
        - ./nginx-nodes/site2.conf:/etc/nginx/conf.d/site.conf
     links:
        - php
        - database

   node3:
     image: nginx:latest
     expose:
        - "80"
     volumes:
        - ./code:/code
        - ./nginx-nodes/site3.conf:/etc/nginx/conf.d/site.conf
     links:
        - php
        - database

   proxy:
     image: nginx:latest
     #command: bash -c "rm /etc/nginx/conf.d/default.conf && rm -r /etc/nginx/conf.d"
     volumes:
        - ./nginx-balancer/balancer.conf:/etc/nginx/nginx.conf
     links:
      - node1
      - node2
      - node3

   php:
     build:
       context:  ./php
       dockerfile: Dockerfile
     #image: php:7-fpm
     volumes:
        - ./code:/code

   database:
     image: mysql/mysql-server
     command: --default-authentication-plugin=mysql_native_password
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: mysql

   adminer:
     image: adminer
     restart: always
     ports:
       - 8080:8080
     links:
       - database

